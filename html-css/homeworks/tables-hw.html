<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            border: 1px solid green;
            background-color: green;
            color: orange;
            padding: 10px;
            text-align: center;
        }

        table {
            color: white;
            border-collapse: collapse;
        }

        td {
            border: 1px solid;
            padding: 10px;
        }

        th {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <div class="container">
        Starbucks

        <table>
            <thead>
                <tr>
                    <th colspan="2">DOWNTOWN HOURS</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>TIME</td>
                    <td>EVENT</td>
                </tr>
                <tr>
                    <td>8:00 am to 5:00 pm</td>
                    <td>Monday</td>
                </tr>
                <tr>
                    <td>8:00 am to 5:00 pm</td>
                    <td>Tuesday</td>
                </tr>
                <tr>
                    <td>8:00 am to 5:00 pm</td>
                    <td>Wednesday</td>
                </tr>
                <tr>
                    <td>8:00 am to 5:00 pm</td>
                    <td>Thursday</td>
                </tr>
                <tr>
                    <td>8:00 am to 8:00 pm</td>
                    <td>Friday</td>
                </tr>
                <tr>
                    <td>10:00 am to 2:00 pm</td>
                    <td>Saturday</td>
                </tr>
                <tr>
                    <td>Closed</td>
                    <td>Sunday</td>
                </tr>
                
            </tbody>
        </table>
        Walk-ins Welcome
    </div>
</body>

</html>
