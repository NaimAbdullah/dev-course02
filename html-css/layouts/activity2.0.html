<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        fName {}
    </style>
</head>

<body>
    <h1>Travel reservation form</h1>
    <h3>* denotes mandotory</h3>

    <div>
        <label class="fName">Full name*:</label>
        <br>
        <input type="text" placeholder="FirstName LastName">
        <br>
        <label class="email">Email address*:</label>
        <br>
        <input type="text" placeholder="EMAIL_ADDRESS">
    </div>
    <div>
        <p>Select Tour Package*:</p>
        <select>
            <option>Goa</option>
            <option>Goa1</option>
            <option>Goa2</option>
        </select>
    </div>
    <div>
        <p>Arrival date*:</p>
        <input type="text" placeholder="m/d/y">
    </div>
    <div>
        <p>Number of persons*:</p>
        <input type="text" placeholder="UNKNOWN_TYPE">
    </div>
    <div>
        <p>What would you want to avail?*</p>
        <label>Boarding</label>
        <input type="checkbox">
        <br>
        <label>Fooding</label>
        <input type="checkbox">
        <br>
        <label>Sight seeing</label>
        <input type="checkbox">
    </div>
    <div>
        <p>Discount Coupon code:</p>
        <input type="text" placeholder="UNKNOWN_TYPE">
    </div>
    <div>
        <p>Terms and conditions</p>
        <input type="radio" name="terms" checked>
        <label>I agree</label>
        <input type="radio" name="terms">
        <label>I disagree</label>
    </div>

    <button>Complete reservation</button>
</body>

</html>
